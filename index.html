<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    body {
      background: url('./images/pattern-background-desktop.svg') center/cover no-repeat;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

  </style>
</head>
<body>
  <div class="box">
    <div class="additional-box"></div> 
    <img src="./images/illustration-hero.svg" alt="Illustration Hero" class="img" >

    <div class="os">
      Order Summary 
    </div><br>

    <div class="order">
      You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
      device <br> anywhere you like! <br>

      <div class="ap-price">
        <div class="ap">
          Annual Plan
        </div>
        <div class="price">
          $59.99/year
        </div>
        <img src="./images/icon-music.svg" alt="icon-music" class="ic">
      </div>
      <button type="button" class="Change">Change</button>
      <button type="button" class="button">Proceed to Payment</button>

      <div class="cancel">
        Cancel Order
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Nadia-017/">Nadia</a>.
      </div>
    </div>
  </div>
</body>
</html>
